<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Employees</h1>
    <a routerLink="/employees/add"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">
        Add Employee
    </a>
</div>

<div *ngIf="loading" class="text-center py-10">
    <p class="text-gray-500 text-lg">Loading employees...</p>
</div>

<div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
</div>

<div *ngIf="!loading && !error" class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee ID
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let emp of employees" class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900">{{ emp.name }}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-500">{{ emp.employee_id }}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span
                        class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                        {{ emp.department }}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    {{ emp.email }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <a [routerLink]="['/employees/edit', emp._id]"
                        class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</a>
                    <button (click)="deleteEmployee(emp._id!)" class="text-red-600 hover:text-red-900">Delete</button>
                </td>
            </tr>
            <tr *ngIf="employees.length === 0">
                <td colspan="5" class="px-6 py-10 text-center text-gray-500">
                    No employees found. Click "Add Employee" to get started.
                </td>
            </tr>
        </tbody>
    </table>
</div>
