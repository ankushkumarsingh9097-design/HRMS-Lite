<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Mark Attendance</h2>

    <div *ngIf="message" [ngClass]="{'bg-red-100 text-red-700': isError, 'bg-green-100 text-green-700': !isError}"
        class="px-4 py-3 rounded mb-4">
        {{ message }}
    </div>

    <form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <label for="employee" class="block text-gray-700 text-sm font-bold mb-2">Employee</label>
            <select id="employee" formControlName="employee_id"
                class="block w-full bg-white border border-gray-300 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                <option value="">Select Employee</option>
                <option *ngFor="let emp of employees" [value]="emp.employee_id">
                    {{ emp.name }} ({{ emp.employee_id }})
                </option>
            </select>
            <div *ngIf="attendanceForm.get('employee_id')?.touched && attendanceForm.get('employee_id')?.invalid"
                class="text-red-500 text-xs italic mt-1">
                Employee is required.
            </div>
        </div>

        <div class="mb-4">
            <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Date</label>
            <input id="date" type="date" formControlName="date"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <div *ngIf="attendanceForm.get('date')?.touched && attendanceForm.get('date')?.invalid"
                class="text-red-500 text-xs italic mt-1">
                Date is required.
            </div>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Status</label>
            <div class="flex items-center gap-4">
                <label class="inline-flex items-center">
                    <input type="radio" formControlName="status" value="Present" class="form-radio text-blue-600">
                    <span class="ml-2">Present</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" formControlName="status" value="Absent" class="form-radio text-red-600">
                    <span class="ml-2">Absent</span>
                </label>
            </div>
        </div>

        <button type="submit" [disabled]="attendanceForm.invalid || loading"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50 transition">
            {{ loading ? 'Marking...' : 'Submit Attendance' }}
        </button>
    </form>
</div>
